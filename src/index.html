<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD4ME</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="header-subheader">
            <div class="container">
                <div class="header-subheader__offer">
                    Afterpay, Laybuy & Genoapay | Free Delivery New Zealand + Australia*
                </div>
                <div class="header-subheader__wrapper">
                    <div class="header-subheader__signIn">
                        <a href="#">Sign In </a>
                        /
                        <a href="#">Register</a>
                    </div>
                    <div class="header-subheader__current">USD</div>
                </div>
            </div>
        </div>
        <div class="header-navbar">
            <div class="container">
                <div class="header-navbar__img">
                    <img src="img/logo.png" alt="logo">
                </div>
                <ul class="header-navbar__nav">
                    <li class="header-navbar__nav-item"><a href="#">HOME</a></li>
                    <li class="header-navbar__nav-item"><a href="#">SHOP</a></li>
                    <li class="header-navbar__nav-item"><a href="#">FAQ'S</a></li>
                    <li class="header-navbar__nav-item"><a href="#">STOCKISTS</a></li>
                    <li class="header-navbar__nav-item"><a href="#">WHOLESALE</a></li>
                    <li class="header-navbar__nav-item"><a href="#">CONTACT</a></li>
                </ul>
                <div class="wrapper">
                    <div class="header-navbar__search"></div>
                    <div class="header-navbar__basket"></div>
                </div>
            </div>
        </div>
        <div class="header-screen">
            <div class="container">
                <h1 class="header-screen__logo">Good4Me</h1>
                <h2 class="header-screen__title">Apple Cider Vinegar</h2>
                <div class="header-screen__descr">
                    Good4Me Apple Cider Vinegar gummies are the newest addition to your morning health and well-being regime. 
                </div>
                <button class="header-screen__btn">Shop Now</button>
            </div>
        </div>
        
    </header>
    
</body>
</html>
